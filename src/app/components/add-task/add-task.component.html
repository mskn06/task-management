<h2 mat-dialog-title>Add Task</h2>
<mat-dialog-content class="mat-typography">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-md-offset-2 col-sm-offset-1">
        <form [formGroup]="taskForm">
          <!-- title -->
          <div class="form-group">
            <label for="title">Title:</label>
            <input
              type="text"
              id="title"
              class="form-control"
              formControlName="title"
            />
            <div
              *ngIf="
                taskForm.get('title')?.invalid && taskForm.get('title')?.touched
              "
            >
              <div *ngIf="taskForm.get('title')?.errors?.['required']">
                Title is required.
              </div>
            </div>
          </div>

          <!-- description -->
          <div class="form-group">
            <label for="description">Description:</label>
            <input
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
            />
            <!-- <div *ngIf="taskForm.get('description')?.invalid && taskForm.get('description')?.touched">
        <div *ngIf="taskForm.get('description')?.errors?.['required']">Description is required.</div>
      </div> -->
          </div>

          <!-- priorityLevel -->
          <div class="form-group">
            <label for="priorityLevel">Priority Level:</label>
            <select
              class="custom-select"
              (change)="changePriorityLevel($event)"
              formControlName="priorityLevel"
            >
              <option value="">Choose Priority Level:</option>
              <option
                *ngFor="let priorityLevel of PriorityLevel"
                [ngValue]="priorityLevel"
              >
                {{ priorityLevel }}
              </option>
            </select>
            <div
              *ngIf="
                taskForm.get('priorityLevel')?.invalid &&
                taskForm.get('priorityLevel')?.touched
              "
            >
              <div *ngIf="taskForm.get('priorityLevel')?.errors?.['required']">
                Priority Level is required.
              </div>
            </div>
          </div>

          <!-- status -->
          <div class="form-group">
            <label for="status">Status:</label>
            <select
              class="custom-select"
              (change)="changeStatus($event)"
              formControlName="status"
            >
              <option value="">Choose status:</option>
              <option *ngFor="let status of Status" [ngValue]="status">
                {{ status }}
              </option>
            </select>

            <div
              *ngIf="
                taskForm.get('status')?.invalid &&
                taskForm.get('status')?.touched
              "
            >
              <div *ngIf="taskForm.get('status')?.errors?.['required']">
                Status is required.
              </div>
            </div>
          </div>

          <!-- dueDate -->
          <div class="form-group">
            <label for="dueDate">DueDate:</label>
            <input
              type="date"
              id="dueDate"
              class="form-control"
              formControlName="dueDate"
            />
            <div
              *ngIf="
                taskForm.get('dueDate')?.invalid &&
                taskForm.get('dueDate')?.touched
              "
            >
              <div *ngIf="taskForm.get('dueDate')?.errors?.['required']">
                Due Date is required.
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    (click)="onSubmit()"
  >
    Create
  </button>
</mat-dialog-actions>
